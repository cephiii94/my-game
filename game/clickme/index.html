<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idle Clicker Game</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <!--layout-->
    <button id="sound-toggle" class="sound-button">ðŸ”Š Suara: Aktif</button>
    
    <!--body-->
    <div class="game-container">
        <h1>Idle Clicker</h1>
        
        <div class="score-container">
            <p id="score">Poin: 0</p>
            <p id="score-per-second">Poin per detik: 0</p>
        </div>
        
        <div class="character-container" style="position: relative;">
            <img id="character" src="img/char1.png" alt="Karakter">
            <!-- Aksesoris akan muncul di sini -->
        </div>


        <button id="click-button">Klik Saya!</button>
        
        <div class="upgrades">
            <h2>Upgrade</h2>
            <div class="upgrade-item">
                <button id="upgrade-auto-click">Auto Clicker (10 poin)</button>
                <span id="auto-click-count">0</span>
            </div>
            <div class="upgrade-item">
                <button id="upgrade-click-power">Kekuatan Klik (50 poin)</button>
                <span id="click-power">1</span>
            </div>
        </div>

        <!-- Tambahkan tombol toko -->
        <button id="shop-button" class="shop-button">Buka Toko</button>
        <!-- Popup toko -->
        <div id="shop-popup" class="shop-popup">
            <div class="shop-content">
                <span class="close-shop">&times;</span>
                <h2>Toko Aksesoris</h2>
                <div class="shop-items">
                <div class="shop-item" data-id="hat" data-cost="1">
                    <img src="img/hat.png" alt="Topi" width="45px" height="35px">
                <p>Topi Keren (100 poin)</p>
                <button class="buy-btn">Beli</button>
            </div>
            <!-- Tambahkan item lainnya -->
        </div>
        
        <!-- Tombol untuk membuka inventory -->
        <button id="inventory-button" class="inventory-button">Inventory</button>
        <!-- Popup inventory -->
        <div id="inventory-popup" class="inventory-popup">
             <div class="inventory-content">
                <span class="close-inventory">&times;</span>
                <h2>Inventory</h2>
                <div class="inventory-items">
                 <!-- Item akan diisi dinamis oleh JavaScript -->
                </div>
             </div>
        </div>
    </div>
</div>

    <audio id="click-sound" src="sound/click.wav" preload="auto"></audio>
    <audio id="upgrade-sound" src="sound/upgrade.wav" preload="auto"></audio>
    <audio id="buy-sound" src="sound/buy.wav" preload="auto"></audio>
    <audio id="shop-open-sound" src="sound/open.wav" preload="auto"></audio>
    <audio id="shop-close-sound" src="sound/close.wav" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
