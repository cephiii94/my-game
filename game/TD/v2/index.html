<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TD Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="game-area">
        <div id="enemy-path-area"></div>
        <div id="defense-area"></div>
    </div>
    <div id="exp-bar">
        <div id="exp-bar-fill"></div>
        <div id="exp-text"></div>
    </div>
    <div id="current-hp"></div>
    <div id="max-hp"></div>
    <div class="tower-slot" data-slot-id="1"></div>
    <div class="tower-slot" data-slot-id="2"></div>
    <div class="tower-slot" data-slot-id="3"></div>
    <div id="choice-popup" class="hidden">
        <div id="choices"></div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
