<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game - Login</title>
    <!-- 
        File CSS utama dan responsif
        Menerapkan DRY: Menggunakan file eksternal untuk gaya umum 
    -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <!-- Library ikon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- 
        CATATAN: Menerapkan DRY lebih lanjut
        Sebaiknya style di bawah ini dipindahkan ke file CSS terpisah
        Misalnya: assets/css/login.css
    -->
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
    <div class="container">
        <!-- 
            Konten Utama
            Berisi: logo aplikasi, judul dan form login
        -->
        <main class="main-content">
            <div class="login-container">
                <!-- 
                    Header Login (Logo & Judul)
                    Dapat dipisah sebagai komponen tersendiri jika digunakan di halaman lain
                -->
                <div class="login-logo">
                    <i class="fas fa-gamepad"></i>
                    <h1 class="login-title">Quiz Game</h1>
                </div>
                
                <!-- 
                    Form Login
                    Menangani input pengguna untuk memulai permainan
                -->
                <div class="login-form">
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="username" class="form-label">Nama Pengguna</label>
                            <input type="text" id="username" class="form-input" placeholder="Masukkan nama anda" required>
                        </div>
                        <button type="submit" class="login-button">Mulai Bermain</button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <!-- 
        Script JavaScript
        Catatan: Pemisahan data (data.js) dan logika login (login.js) menerapkan prinsip DRY
    -->
    <script src="assets/js/data.js"></script>
    <script src="assets/js/login.js"></script>
</body>
</html>
