<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game - Login</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .login-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-logo i {
            font-size: 5rem;
            color: #3498db;
            margin-bottom: 10px;
        }
        
        .login-title {
            font-size: 1.8rem;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .login-form {
            background-color: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #2c3e50;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .form-input:focus {
            border-color: #3498db;
            outline: none;
        }
        
        .login-button {
            width: 100%;
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .login-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Main Content -->
        <main class="main-content">
            <div class="login-container">
                <div class="login-logo">
                    <i class="fas fa-gamepad"></i>
                    <h1 class="login-title">Quiz Game</h1>
                </div>
                <div class="login-form">
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="username" class="form-label">Nama Pengguna</label>
                            <input type="text" id="username" class="form-input" placeholder="Masukkan nama anda" required>
                        </div>
                        <button type="submit" class="login-button">Mulai Bermain</button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="assets/js/data.js"></script>
    <script src="assets/js/login.js"></script>
</body>
</html>
