<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game - Profil</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="main-header">
            <div class="back-button" id="backToHome">
                <i class="fas fa-arrow-left"></i>
            </div>
            <div class="page-title">Profil Saya</div>
            <div class="coin-container">
                <i class="fas fa-coins"></i>
                <span class="coin-count">500</span>
            </div>
        </header>

        <!-- Main Content -->
        <main class="profile-content">
            <!-- Profile Header -->
            <div class="profile-header">
                <div class="profile-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="profile-details">
                    <h2 class="username">User123</h2>
                    <p class="level">Level 5</p>
                    <div class="profile-stats">
                        <div class="stat-item">
                            <i class="fas fa-coins coins"></i>
                            <span class="coin-count">500</span> Koin
                        </div>
                        <div class="stat-item">
                            <i class="fas fa-bolt xp"></i>
                            <span id="xpCount">1250</span> XP
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Achievements Section -->
            <div class="profile-section">
                <h3>Pencapaian Saya</h3>
                <div id="achievementsContainer">
                    <!-- Achievements will be rendered dynamically -->
                </div>
            </div>
        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <div class="nav-item">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-box"></i>
                <span>Inventory</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-shopping-cart"></i>
                <span>Shop</span>
            </div>
            <div class="nav-item active">
                <i class="fas fa-trophy"></i>
                <span>Achievement</span>
            </div>
        </nav>
    </div>

    <script src="assets/js/data.js"></script>
    <script src="assets/js/main.js"></script>
    
    <script>
        // Tampilkan jumlah XP
        document.addEventListener('DOMContentLoaded', function() {
            const xpCountElement = document.getElementById('xpCount');
            if (xpCountElement) {
                xpCountElement.textContent = userData.xp;
            }
        });
    </script>
</body>
</html>
