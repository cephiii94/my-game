<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game - Levels</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="main-header">
            <div class="back-button" id="backToCategories">
                <i class="fas fa-arrow-left"></i>
            </div>
            <div class="page-title" id="categoryTitle">Category Name</div>
            <div class="coin-container">
                <i class="fas fa-coins"></i>
                <span class="coin-count">500</span>
            </div>
        </header>

        <!-- Main Content -->
        <main class="level-content">
            <div class="levels-container" id="levelsContainer">
                <!-- Levels will be dynamically added here via JavaScript -->
            </div>
        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <div class="nav-item active">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-box"></i>
                <span>Inventory</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-shopping-cart"></i>
                <span>Shop</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-trophy"></i>
                <span>Achievement</span>
            </div>
        </nav>
    </div>

    <script src="assets/js/data.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
