<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="main-header">
            <div class="profile-container">
                <div class="profile-icon">
                    <i class="fas fa-user-circle"></i>
                </div>
                <div class="profile-info">
                    <p class="username">User123</p>
                    <p class="level">Level 5</p>
                </div>
                <!-- Logout button will be dynamically added here -->
            </div>
            <div class="coin-container">
                <i class="fas fa-coins"></i>
                <span class="coin-count">500</span>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="character-container">
                <img src="assets/images/char1.png" alt="Game Character" class="character" >
            </div>
            <button class="play-button" id="playButton">
                <i class="fas fa-play"></i> PLAY
            </button>
        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <div class="nav-item active">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-box"></i>
                <span>Inventory</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-shopping-cart"></i>
                <span>Shop</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-trophy"></i>
                <span>Achievement</span>
            </div>
        </nav>
    </div>

    <script src="assets/js/data.js"></script>
    <script src="assets/js/main.js"></script>
    
    <!-- Hapus script yang melakukan redirect tambahan di sini,
         karena loadGameData() dalam data.js sudah menangani itu -->
</body>
</html>
